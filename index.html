<!-- Portfolio Template 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

         .hero {
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }

        .hero img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .featured {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <section class="hero">
        <img src="headshot.jpg" alt="Your Headshot">
        <h2>Welcome to My Portfolio</h2>
        <p>Exploring engineering projects, achievements, and passions.</p>
    </section>

    <section class="section featured">
        <div class="card">
            <h3>Project Title 1</h3>
            <p>Short description of the project.</p>
            <a href="project1.pdf" target="_blank">View PDF</a>
        </div>
        <div class="card">
            <h3>Project Title 2</h3>
            <p>Short description of the project.</p>
            <a href="project2.pdf" target="_blank">View PDF</a>
        </div>
        <!-- Add more cards as needed -->
    </section>

    <footer class="footer">
        <p>Contact: your.email@example.com | LinkedIn: <a href="https://linkedin.com/in/yourlinkedin" target="_blank" style="color: white;">Profile</a></p>
    </footer>
</body>
</html>
